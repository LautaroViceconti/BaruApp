

<ion-content [fullscreen]="true">
  
  
  <ion-fab (click)="onClick()" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>
    
    
    
  </ion-fab>
  
  <div style="position:relative; left:12px; top:20px ;">
    <img src="../../assets/fotos/tipografia.png"
    width="180"
    height="78">
  </div>
  
  <div style="position:relative; left:32px; ">
    <h5> New Arrivals </h5>
  </div>

  <div style="position:relative; left:0px"> 
    
    <img  
    *ngFor="let producto of Nuevo"
      src={{producto.imagen}}
      width="45%"
      height="45%"
      alt={{producto.nombre}}
      id={{producto.id}} expand="block"
    />

 </div>


 

  <div style="position:relative; left:32px;">
    <h5> Leave your review! </h5>
  </div>

    <div style="position:relative; left:20px; top:0px"> 
    
      <img [routerLink]="['/summercollection']" src="../../assets/fotos/image 19.png"
      width="90%"
      height="100%"
      >

    </div>
    
    

  <div style="position:relative; left:32px">
    <h5> Shop by Category </h5>
  </div>

  <div style="position:relative; left:5px;">
    <img [routerLink]="['/rinoneras']" src="../../assets/fotos/category1.png">
    <img [routerLink]="['/mochilas']" src="../../assets/fotos/category2.png">
    <img [routerLink]="['/bolsos']" src="../../assets/fotos/category3.png">

  </div>

  <div  style="position:relative; left:5px;" >
    <img [routerLink]="['/bandoleras']" src="../../assets/fotos/category4.png">
    <img [routerLink]="['/materas']" src="../../assets/fotos/category5.png">
    <img [routerLink]="['/billeteras']" src="../../assets/fotos/category6.png">
  </div>


  <div style="position:relative; left:32px">
    <h5> Best Sellers </h5>
  </div>

  <div style="position:relative; left:0px"> 
    
    <img  
    *ngFor="let producto of BestSeller"
      src={{producto.imagen}}
      width="45%"
      height="45%"
      alt={{producto.nombre}}
      id={{producto.nombre}} 
      expand="block"
    />

 </div>

  <div style="position:relative; left:32px">
    <h5> Last Drop from Baru Bags </h5>
  </div>
  
  <div style="position:relative; left:20px"> 
    
    <a href="https://drive.google.com/file/d/1j2vlqPxWtpe2UHoXGifU0Sw_-n7mwaKk/view" target="_blank" >
      <img src="../../assets/fotos/image 18.png"
      width="90%"
      height="100%"
      >
    </a>
    

  </div>

  <div *ngFor="let producto of productos"> 
    <ion-modal  #modal trigger={{producto.id}} [initialBreakpoint]="0.75" [breakpoints]="[0, 0.25, 0.5, 0.75, 0.90]">
    <ng-template>
      <ion-content>
      
        <img id="imgmodals" src={{producto.imagengrupo}}>
       
        
      <h4 style="position:absolute; top:340px; left:23px;"> {{producto.nombre}} </h4>
      <h8 style="color:grey; position: absolute;top:390px;left: 23px; ;"> {{producto.descripcion}} </h8>
      <h6 style="position:absolute; top:420px; left:23px;"> ARS ${{producto.precio}}</h6> 
      <ion-fab vertical= "center" horizontal="end" slot="fixed">
        <ion-fab-button id="fabmodalscart">
          <ion-icon name="cart-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="enviarData()" id="fabmodalsfav">
          <ion-icon name="heart-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      </ion-content>
   </ng-template>
   </ion-modal>
  </div> 

  <div *ngFor="let producto of productos"> 
    <ion-modal  #modal trigger={{producto.nombre}} [initialBreakpoint]="0.75" [breakpoints]="[0, 0.25, 0.5, 0.75, 0.90]">
    <ng-template>
      <ion-content>
      
        <img id="imgmodals" src={{producto.imagengrupo}}>
       
        
        <h4 style="position:absolute; top:340px; left:23px;"> {{producto.nombre}} </h4>
        <h8 style="color:grey; position: absolute;top:390px;left: 23px; ;"> {{producto.descripcion}} </h8>
        <h6 style="position:absolute; top:420px; left:23px;"> ARS ${{producto.precio}}</h6> 
      
      <ion-fab vertical= "center" horizontal="end" slot="fixed">
        <ion-fab-button id="fabmodalscart">
          <ion-icon name="cart-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="enviarData()" id="fabmodalsfav">
          <ion-icon name="heart-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      </ion-content>
   </ng-template>
   </ion-modal>
  </div> 
  
  
  <h1> </h1>
  
  
  
 

</ion-content>
