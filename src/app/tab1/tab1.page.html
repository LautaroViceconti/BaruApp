

<ion-content [fullscreen]="true">
  
  
  <ion-fab (click)="onClick()" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>
    
    
    
  </ion-fab>
  
  <div style="position:relative; left:12px; top:20px ;">
    <img src="../../assets/fotos/tipografia.png"
    width="180"
    height="78">
  </div>
  
  <div style="position:relative; left:32px; ">
    <h5> New Arrivals </h5>
  </div>

  <div style="position:relative; left:0px"> 
    
    <img  
    *ngFor="let producto of productos"
      src={{producto.imagen}}
      width="45%"
      height="45%"
      alt={{producto.titulo}}
      id={{producto.id}} expand="block"
    />

 </div>

 <div *ngFor="let producto of productos"> 
  <ion-modal  #modal trigger={{producto.id}} [initialBreakpoint]="0.75" [breakpoints]="[0, 0.25, 0.5, 0.75, 0.90]">
  <ng-template>
    <ion-content>
    
      <img style="position:center; " src={{producto.imagengrupo}}>
     
      
    <h5 style="position:relative; top:20px; left:23px;"> {{producto.nombre}} </h5>
    <h8 style="color:grey; position: relative;top:40px;left: 23px; ;"> {{producto.descripcion}} </h8>
    <h5 style="position:relative; top:60px; left:23px;"> ARS ${{producto.precio}}</h5> 
    <ion-fab vertical= "center" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="cart-outline"></ion-icon>
      </ion-fab-button>
      
      
      
    </ion-fab>
  
    </ion-content>
 </ng-template>


 </ion-modal>
</div>
