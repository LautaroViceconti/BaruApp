
<ion-content >

  <ion-fab (click)="onClick()" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>  
  </ion-fab>

  <ion-fab [routerLink]="['/tabs/tab1']" vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>  
  </ion-fab>

  
    <img src="../../assets/fotos/colection.jpeg">

  

    <div> 
      <ion-card 
      *ngFor="let usuario of usuarios"
      style="position:relative; top:20px">
      <ion-card-header>
        <ion-card-subtitle style="color:black">{{usuario.email}}</ion-card-subtitle>
        &nbsp;
        <ion-card-subtitle style="color:grey">{{usuario.nombre}}</ion-card-subtitle>
      </ion-card-header>  
      <ion-card-content>
        
        </ion-card-content>
      </ion-card>
      
    </div>

 
  
  
<footer> 
  <div>
    <form [formGroup]="form" (submit)="enviarData()">
      <div class="form-group">
        <div for="commentArea"></div>
      <textarea formControlName="textAreaComentario" class="text-comment" id="commentArea" rows="8"></textarea>
      </div>
      <div>
        <ion-button fill="clear" color="medium" (click)="enviarData()"> Enviar </ion-button>
      </div>
    </form>
  </div>
</footer>
 

</ion-content>
