

   
<ion-content [fullscreen]="true">
    
        <ion-searchbar  
        [debounce]="1000"
        [(ngModel)]="searchTerm"
        animated="true" 
        show-clear-button="always"  
        placeholder="Buscar"  
        
        >
      </ion-searchbar>
  
   

    

    <div style="position:relative; left:17px;"> 
    
        <img *ngFor="let producto of productos | filter:searchTerm "

          src={{producto.imagen}}
          width="45%"
          height="45%"
          alt={{producto.nombre}}
          id="{{producto.imagen}}" expand="block"
          
        />

    
     </div>

     <div *ngFor="let producto of productos"> 
      <ion-modal  #modal trigger={{producto.imagen}} [initialBreakpoint]="0.75" [breakpoints]="[0, 0.25, 0.5, 0.75]" >
      <ng-template>
        <ion-content>
          <img id="imgmodals" src={{producto.imagengrupo}}>
        <h4 style="position:absolute; top:340px; left:23px;"> {{producto.nombre}} </h4>
        <h8 style="color:grey; position: absolute;top:390px;left: 23px; ;"> {{producto.descripcion}} </h8>
        <h6 style="position:absolute; top:420px; left:23px;"> ARS ${{producto.precio}}</h6> 
        <ion-fab vertical= "bottom" horizontal="end" slot="fixed">
          <ion-fab-button id="fabmodalscart">
            <ion-icon name="cart-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-button id="fabmodalsfav">
            <ion-icon name="heart-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        </ion-content>
     </ng-template>
     </ion-modal>
    </div> 


</ion-content>
